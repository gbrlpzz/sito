<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #1a1a1a;
    }
    .circle {
      width: 30vw;
      height: 30vw;
      max-width: 200px;
      max-height: 200px;
      border-radius: 50%;
      background-color: #444;
      position: relative;
    }
    .circle:before, .circle:after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      opacity: 0;
      animation: pulse 3s infinite;
    }
    .circle:before {
      animation-delay: 1s;
      background-color: #5e5e5e;
    }
    .circle:after {
      animation-delay: 2s;
      background-color: #767676;
    }
    @keyframes pulse {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      50% {
        opacity: 0.5;
        transform: scale(1.5);
      }
      100% {
        opacity: 0;
        transform: scale(3);
      }
    }
  </style>
</head>
<body>
  <div class="circle"></div>
  <script>
    document.body.addEventListener('click', function() {
      const hue = Math.random() * 360;
      document.body.style.backgroundColor = `hsl(${hue}, 20%, 10%)`;
      document.querySelector('.circle').style.backgroundColor = `hsl(${hue}, 20%, 30%)`;
    });
  </script>
</body>
</html>
